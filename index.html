<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIcontroller</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="board">
        
        <div class="column-left-wrapper">
            
            <div class="sub-column-slider">
                <div class="btn square small">1/2</div>
                <div class="slider-track">
                    <div class="slider-knob"></div>
                </div>
            </div>

            <div class="sub-column-samples">
                <div class="btn square small">Chop</div>
                
                <div class="sample-list">
                    <div class="btn circle">Sample 1</div>
                    <div class="btn circle">Sample 2</div>
                    <div class="btn circle">Sample 3</div>
                </div>
            </div>

        </div>

        <div class="column-center">
            <div class="screen">
                <img src="/img/logov2.png" alt="Logo" class="logo"> 
            </div>
            
            <div class="row-middle">
                <div class="btn square large">About me</div>
                <div class="btn square large">My projects</div>
            </div>

            <div class="row-bottom">
                <div class="btn square number">1</div>
                <div class="btn square number">2</div>
                <div class="btn square number">3</div>
                <div class="btn square number">4</div>
            </div>
        </div>

        <div class="column-right">
            <div class="pad-group">
                <div class="btn square">Kick</div>
                <div class="speaker-grill">
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                </div>
                <div class="btn square">Hat</div>
                <div class="btn square">Clap</div>
            </div>
            
            <div class="volume-container">
                <div class="volume-knob"></div>
            </div>
        </div>

    <script type="text/javascript" src="js/script.js"></script>

    </div>

</body>
</html>
